name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # или другая ветка, если ты деплоишь не из main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project (webpack)
        run: npm run build

      - name: Debug — show dist folder
        run: |
          echo "=== dist directory ==="
          ls -la dist || true
          echo "=== first lines of index.html ==="
          head -n 30 dist/index.html || true

      # Кладём результат сборки в GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
