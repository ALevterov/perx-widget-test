<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perx Catalog Widget</title>
  <script>
    // GitHub Pages fallback - save path and redirect to index.html
    (function() {
      var basePath = '/perx-widget-test';
      var currentPath = window.location.pathname;
      
      // Extract path relative to base
      var path = currentPath;
      if (path.startsWith(basePath)) {
        path = path.slice(basePath.length);
      }
      
      // Save the path to sessionStorage if it's not index.html
      if (path && path !== '/' && path !== '/index.html') {
        sessionStorage.setItem('redirectPath', path + window.location.search + window.location.hash);
      }
      
      // Redirect to index.html
      var redirectUrl = basePath + '/index.html';
      window.location.replace(redirectUrl);
    })();
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="widget-root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
